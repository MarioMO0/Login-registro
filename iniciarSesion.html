<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <header class="header">
            <img class="header__img" src="./Logos/m3m.png">
        </header>
        <section class="login">
            <section class="login__container">
                <h2>Inicia Sesion</h2>
                <form class="login__container--form">
                    <input class="input" type="text" placeholder="Correo">
                    <input class="input" type="password" placeholder="Contraseña">
                    <button class="button">Iniciar sesion</button>
                    <div class="login__container--remember-me">
                        <label>
                            <input type="checkbox" name="" id="cbox 1" value="checkbox">Recuerdame
                        </label>
                        <a href="/">Olvide mi Contraseña</a>
                    </div>
                </form>
                <section class="login__container--social--media">
                    <div> <img src="./iconos/google-icon.png" alt="google">Inicia sesion con GOOGLE</div>
                    <div> <img src="./iconos/twitter-icon.png" alt="twitter">Inicia sesion con TWITTER</div>
                </section>
                <p class="login__container--register">No tienes cuenta? <a href="">REGISTRATE</a></p>
            </section>
        </section>
        <footer class="footer">
            <a href="/">terminos de uso</a>
            <a href="/">declaracion de privacidad</a>
            <a href="/">centro de ayuda</a>
        </footer>
    </body>
</html>
